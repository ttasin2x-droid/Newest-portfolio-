<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Gallery - Tanvir Tasin</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://i.postimg.cc/y8QscjyN/20260111-033841.png">

    <style>
        /* --- PAGE SPECIFIC STYLES --- */
        body {
            background-color: #f1f5f9;
            color: #1e293b;
            min-height: 100vh;
        }

        /* --- FIXED BACK BUTTON (Top Left) --- */
        .back-btn-top {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(255, 255, 255, 0.9);
            padding: 12px 25px;
            border-radius: 50px;
            text-decoration: none;
            color: #0f172a;
            font-weight: 600;
            font-size: 0.95rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            backdrop-filter: blur(10px);
            z-index: 1000;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .back-btn-top:hover {
            transform: translateX(-5px);
            background: #2563eb;
            color: white;
            box-shadow: 0 10px 25px rgba(37, 99, 235, 0.3);
        }

        .header-section {
            padding: 100px 0 40px; /* Added padding top for back button space */
            text-align: center;
        }

        .header-section h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #0f172a;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #0f172a 0%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header-section p {
            color: #64748b;
            font-size: 1.1rem;
        }

        /* --- GALLERY GRID --- */
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding-bottom: 60px;
        }

        .photo-card {
            background: #fff;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            height: 300px; /* Fixed height for uniformity */
            border: 1px solid rgba(255,255,255,0.5);
            opacity: 0; /* For animation */
            animation: fadeUp 0.6s ease forwards;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .photo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }

        .photo-card:hover img {
            transform: scale(1.1);
        }

        /* Overlay Effect */
        .photo-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: 0.3s ease;
        }

        .photo-overlay i {
            color: white;
            font-size: 2rem;
            background: rgba(255,255,255,0.2);
            padding: 20px;
            border-radius: 50%;
            backdrop-filter: blur(5px);
            transform: scale(0.8);
            transition: 0.3s;
        }

        .photo-card:hover .photo-overlay { opacity: 1; }
        .photo-card:hover .photo-overlay i { transform: scale(1); }

        /* --- LIGHTBOX --- */
        .lightbox {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(15, 23, 42, 0.95);
            z-index: 10000;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .lightbox.active { display: flex; opacity: 1; }
        .lightbox img {
            max-width: 90%;
            max-height: 85vh;
            border-radius: 8px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }
        .close-lb {
            position: absolute;
            top: 30px; right: 30px;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: 0.3s;
        }
        .close-lb:hover { color: #2563eb; transform: rotate(90deg); }

        /* Loader */
        .loader-container {
            grid-column: 1 / -1;
            text-align: center;
            padding: 50px;
            color: #64748b;
        }
        
        @media (max-width: 768px) {
            .back-btn-top {
                top: 20px; left: 20px;
                padding: 10px 18px;
                font-size: 0.85rem;
            }
            .header-section { padding-top: 80px; }
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-btn-top">
        <i class="fas fa-arrow-left"></i> Back to Home
    </a>

    <div class="container">
        <div class="header-section" data-aos="fade-down">
            <h1>Photography Gallery</h1>
            <p>Capturing the world, one shutter at a time.</p>
        </div>

        <div class="photo-grid" id="fullPhotoGrid">
            <div class="loader-container">
                <i class="fas fa-circle-notch fa-spin fa-2x"></i>
                <p style="margin-top: 10px;">Loading Photos...</p>
            </div>
        </div>
    </div>

    <div id="lightbox" class="lightbox" onclick="closeLightbox(event)">
        <i class="fas fa-times close-lb" onclick="closeLightbox(event)"></i>
        <img id="lightbox-img" src="" alt="Full View">
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = { 
            apiKey: "AIzaSyDNtkM7hLeIsD2HzWxQKJFH8fsXOVKrv18", 
            authDomain: "tanvir-gallery-free.firebaseapp.com", 
            databaseURL: "https://tanvir-gallery-free-default-rtdb.firebaseio.com", 
            projectId: "tanvir-gallery-free", 
            storageBucket: "tanvir-gallery-free.firebasestorage.app", 
            messagingSenderId: "442605910126", 
            appId: "1:442605910126:web:b89792cb6204a5b7eb0e7f" 
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Fetch Photography Data
        const grid = document.getElementById('fullPhotoGrid');

        onValue(ref(db, 'photography'), (snapshot) => {
            const data = snapshot.val();
            grid.innerHTML = ""; // Clear loader

            if (data) {
                // Convert object to array and reverse to show newest first
                const images = Object.values(data).reverse();

                images.forEach((item, index) => {
                    // Create Card
                    const card = document.createElement('div');
                    card.className = 'photo-card';
                    // Animation delay for cascading effect
                    card.style.animationDelay = `${index * 0.1}s`;
                    
                    // Onclick logic for lightbox
                    card.onclick = () => openLightbox(item.url);

                    // HTML Content
                    card.innerHTML = `
                        <img src="${item.url}" loading="lazy" alt="Photography">
                        <div class="photo-overlay">
                            <i class="fas fa-expand"></i>
                        </div>
                    `;

                    grid.appendChild(card);
                });
            } else {
                grid.innerHTML = `<p style="text-align:center; grid-column:1/-1; color:#999; padding:50px;">No photos uploaded yet.</p>`;
            }
        }, (error) => {
            console.error(error);
            grid.innerHTML = `<p style="text-align:center; grid-column:1/-1; color:red;">Error loading data.</p>`;
        });

        // Initialize AOS
        AOS.init({ duration: 800, once: true });

        // Lightbox Functions
        window.openLightbox = (url) => {
            const lb = document.getElementById('lightbox');
            const img = document.getElementById('lightbox-img');
            img.src = url;
            lb.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        window.closeLightbox = (event) => {
            if (event.target.id === 'lightbox' || event.target.tagName === 'I') {
                document.getElementById('lightbox').classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }
    </script>
</body>
</html>
